<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiss.js - Testing</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="preload" as="script" href="https://cdn.master.co/css-runtime@rc">
  <link rel="preload" as="style" href="https://cdn.master.co/normal.css">
  <link rel="stylesheet" href="https://cdn.master.co/normal.css">
  <script>
    window.masterCSSConfig = {
      variables: {
        "surface-a": '#0e141f',
        accent: '#e31d65'
      },
      utilities: {
        "box": {
          "display": "inline-flex",
          "align-items": "center",
          "justify-content": "center",
          "padding": "6rem",
          "user-select": "none",
          "border-radius": "30px",
          "border": "1px solid rgba(255, 255, 255, 0.2)",
          "box-shadow": "0 1rem 20rem -0.5rem rgba(0, 0, 0, 0.85)",
        }
      }
    }
  </script>
  <script src="https://cdn.master.co/css-runtime@rc"></script>

  <style>
    body {
      font-family: 'Exo', sans-serif;
      color: white;
    }

    .debug {
      border: 1px solid red;
    }
  </style>
</head>

<body class="min-w:100vw min-h:100vh bg:surface-a">
  <div class="px:4x px:7x@md">
    <div class="mx:auto max-w:1200px py:16x">

      <!-- HEADER -->
      <header
        class="t:center mb:4x flex flex-direction:column flex-direction:row@md justify-content:between align-items:center gap:6x gap:10x@md">

        <h1 class="font-weight:600 letter-spacing:-0.025em line-height:1 flex f:clamp(45px,5vw,80px)"
          style="text-shadow: 7px 14px 30px rgba(0,0,0,0.15);">
          <span class="cursor:pointer user-select:none"
            data-swiss="toggle:this(color:accent!) toggle:#js(color:accent!)">Swiss</span>
          <span id="js" class="color:accent!">.js</span>
        </h1>

        <div class="flex:1 t:center t:right@md">
          <p class="inline-block opacity:0.85 max-w:32em f:14px f:16px@lg t:center t:right@md">
            A simple javascript utility for declaratively adding, removing
            and toggling classes + more via data-attributes. Use it for fast prototyping and eliminating scattered,
            repetitive code in non-react/vue etc projects.
          </p>
        </div>
      </header>

      <div class="mt:16x r:40px p:5x bg:rgba(255,255,255,0.05)">
        <!-- CLASS TOGGLE EXAMPLES -->
        <section class="flex gap:4x">
          <!-- Toggle class on itself -->
          <div class="box cursor:pointer bg:accent!" data-swiss="toggle:this(bg:accent!,color:accent)">
            <div>Click</div>
          </div>
          <!-- Toggle class on another element -->
          <div class="box flex:1 test-selector-class">
            <div class="box mr:4x cursor:pointer"
              data-swiss="toggle:#target-1(bg:accent!) toggle:this(color:accent) toggle:.test-selector-class(b:1px|solid|accent)">
              <div>Click</div>
            </div>
            <div id="target-1" class="box bg:accent!">
              <div style="opacity: 0;">To Change</div>
            </div>
          </div>
        </section>

        <!-- ACTION / RUN / EVENT EXAMPLES -->
        <section class="flex gap:4x mt:4x">
          <!-- run: example -->
          <div class="box flex:1 cursor:pointer"
            data-swiss="toggle:this(border-color:accent!) run:alert('Hello from Swiss.js!')">
            <div>Click</div>
          </div>
          <!-- mouseenter example -->
          <div class="box flex:1 cursor:pointer" data-swiss="toggle:this(color:accent!)"
            data-swiss-on="mouseenter mouseleave">
            Hover
          </div>
          <!-- dispatch event example -->
          <div class="box flex:1 cursor:pointer" id="event-listener-box"
            data-swiss="toggle:this(text-color-red) event:myCustomEvent">
            <div>Click</div>
          </div>
        </section>
      </div>

    </div>
  </div>

  <script src="src/swiss.js"></script>

  <script>
    const box = document.getElementById('event-listener-box');
    box.addEventListener('myCustomEvent', () => alert('myCustomEvent triggered by Swiss.js'));
  </script>
</body>

</html>
